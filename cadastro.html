<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
       
       form {
        background-color: #f3f3f3;

       }
       input.one {
        border-style: solid;
        border-width: 2px;
        border-color: blue;
       }
       input.two {
        border-style: solid;
        border-width: 2px;
        border-color: blue;
       }
       input.tree {
        border-style: solid;
        border-width: 2px;
        border-color: blue;
       }
    </style>
</head>
<body>
    <!--formulario-->
    <form>
        <!--nome-->
        <label for="nome"> Nome:</label> <br>
        <input type="text" id="nome" name="nome" class="one"> <br>
        <!--email-->
        <label for="email"> Email:</label> <br>
        <input type="text" id="email" name="email" class="two"> <br>
        <!--data de nascimento-->
        <label for="nascimento">Data de nascimento:</label> <br>
        <input type="text" id="nascimento" name="nascimento"  class="tree"> <br>

        <label for="">Residência :</label><br>
        <input type="checkbox" id="casa" name="casa">
        <label for="casa">Casa</label>
        <input type="checkbox" id="predio" name="predio">
        <label for="predio">Prédio</label> <br> <br>

        <input type="submit" value="Salvar" style="background-color:green ; color: white;"><br> <br>
        <input type="submit" value="Limpar" style="background-color:red; color: white;">
    </form>
    
</body>
</html>
